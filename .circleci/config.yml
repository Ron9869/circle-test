version: 2
jobs:
  build:
    docker:
      - image: docker:17-dind
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: check docker
          command: ls -la /var/run/; env
      - run:
          name: check internal docker
          command: |
            docker ps
            docker info
            docker images
            docker build -t test .
            docker run --rm test ls -la /microservice
