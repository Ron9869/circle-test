version: 2
jobs:
  build:
    docker:
      - image: docker:17-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: docker build
          command: docker build --build-arg SSH_KEY="${GITHUB_KEY}" -t koyfin/ciq-finantials-provider:${CIRCLE_BRANCH}-latest -t koyfin/ciq-finantials-provider:${CIRCLE_BRANCH}-${CIRCLE_SHA1:0:8} .
      - run:
          name: docker login
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: push image to registry
          command: |
            docker push koyfin/ciq-finantials-provider:${CIRCLE_BRANCH}-latest
            docker push koyfin/ciq-finantials-provider:${CIRCLE_BRANCH}-${CIRCLE_SHA1:0:8}
  deploy-prod:
    docker:
      - image: docker:17-git
    steps:
      - add_ssh_keys:
          fingerprints:
            - "b7:35:a6:4e:9b:0d:6d:d4:78:1e:9a:97:2a:66:6b:be"
      - run: which ssh
      - run: ssh-add -l

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - hold:
          type: approval
          requires:
            - build
          filters:
            branches:
              only: test2
      - deploy-prod:
          requires:
            - hold
